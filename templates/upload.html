<!DOCTYPE html>
<html>
<head>
    <title>Upload Walmart CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Upload Your Walmart Sales CSV</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Select CSV File:</label><br><br>
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Upload and Generate Report">
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
