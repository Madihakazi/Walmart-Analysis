<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart Sales Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0071ce; /* Walmart blue */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* Header: logo left, title right */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        h1 {
            color: #003087;
            margin: 0;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
        }

        .card {
            flex: 1;
            margin: 10px;
            background: #eaf2ff;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 10px;
        }

        img.chart {
            display: block;
            margin: 30px auto;
            max-width: 90%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .summary {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo on left, title on right -->
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='walmart-logo.png') }}" alt="Walmart Logo">
            </div>
            <h1>ðŸ“Š Walmart Sales Report</h1>
        </div>

        <div class="stats">
            <div class="card">
                <h2>{{ row_count }}</h2>
                <p>Total Rows Uploaded</p>
            </div>
            <div class="card">
                <h2>{{ start_date }} â†’ {{ end_date }}</h2>
                <p>Date Range</p>
            </div>
            <div class="card">
                <h2>${{ total_sales }}</h2>
                <p>Total Sales</p>
            </div>
        </div>

        <h2>ðŸ“… Yearly Sales Overview</h2>
        <img class="chart" src="{{ url_for('static', filename=bar_chart) }}" alt="Yearly Sales Chart">

        <h2>ðŸ¥§ Holiday vs Non-Holiday Sales</h2>
        <img class="chart" src="{{ url_for('static', filename=pie_chart) }}" alt="Holiday Sales Chart">

        <h2>ðŸ§¾ Sales by Store</h2>
        <div class="summary">
            {{ summary_table | safe }}
        </div>
    </div>
</body>
</html>
